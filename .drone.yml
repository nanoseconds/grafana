kind: pipeline
type: kubernetes
name: default

volumes:
- name: dockersock
  host:
    path: /var/run

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - docker build --network=host -t k8s-registry.nanotrading.io/grafana/grafana:${DRONE_BRANCH}-${DRONE_COMMIT:32} .
  - docker push k8s-registry.nanotrading.io/grafana/grafana:${DRONE_BRANCH}-${DRONE_COMMIT:32}
